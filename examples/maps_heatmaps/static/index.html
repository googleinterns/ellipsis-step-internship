<!-- [START maps_layer_heatmap] -->
<!DOCTYPE html>
<html>
  <head>
    <title>Heatmaps</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=visualization&v=weekly"
      defer
    ></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./app.js"></script>
  </head>
  <body>
      <div id="sidebar-wrapper">
        <form autocomplete="off" action="submit()">
          <div class="autocomplete" style="width:300px;">
            <input id="myInput" type="text" name="labels" placeholder="labels">
          </div><br><br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1990" max="2020"><br><br>
        <label for="month">Month:</label>
        <input type="number" id="month" name="month" min="1" max="12"><br><br>
        <input type="submit" value="Submit" onclick="submit()">
        <input type="reset" value="Reset" onclick="reset()"> 
      </div>
    </form>
      <div id="map"></div>
  </body>
</html>
<!-- [END maps_layer_heatmap] -->
